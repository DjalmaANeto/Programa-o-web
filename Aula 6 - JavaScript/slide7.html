<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h2>What can JavaScript do?</h2>
	<p id="demo">JavaScript can change the style of an html element.</p>
	<button type="button" onclick="document.getElementById('demo').style.color='#4f93b8'">Click me!</button>
	<script>
		window.alert(5+6);
		console.log(5+6);
	</script>
</body>
</html>
